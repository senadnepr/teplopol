<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculate heat-floor system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Calculate your system!</h1>
    <img th:src="@{/images/nexans1.jpg}"/>

    <form method="POST" th:object="${calculate}">

        <span class="validationError"
          th:if="${#fields.hasErrors('materials')}"
          th:errors="*{materials}">Ingredient Error</span>

        <div class="grid">
            <div class="ingredient-group" id="square">
                <h3>Input your square:</h3>
                <div>
                    <input type="number" th:field="*{square}"/>
                    <span>m2</span><br/>
                </div>
            </div>


            <div class="form-check" id="poliizol" >
                <h3>Choose your poliizol:</h3>
                <!--/*@thymesVar id="poliizol" type=""*/-->
                <div th:each="material : ${poliizol}">

                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="materials" th:value="${material.id}">
                        <span  th:text="${material.name}">POLIIZOL</span><br/>
                    </label>
                </div>
            </div>

            <div>
                <h3>Choose your thermostat:</h3>

                <select name="materials" class="custom-select-sm" >
                    <div class="dropdown-menu" th:each="material : ${thermostat}">
                        <!--/*@thymesVar id="material" type=""*/-->
                        <option  th:value="${material.id}">
                            <span  th:text="${material.name}">THERMOSTAT</span><br/>
                        </option>

                    </div>
                </select>
            </div>
        </div>
        <div>
            <h3>Adress your system located:</h3>
            <input type="text" th:field="*{name}"/>

            <span th:text="${#fields.hasErrors('name')}">XXX</span>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>
            <br/>

            <button>Submit your calculate</button>
        </div>

    </form>
</div>
</body>
</html>
